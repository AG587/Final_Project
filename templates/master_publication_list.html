<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<div>
    <div>
        <div><h3>List of my publications</h3></div>
        <div><a href="{% url 'add-master-publication' %}" class="btn btn-primary">Start new Publication</a></div>
    </div>
<br>
    <table class="table">
        <thead>
        <tr class="table-success">
            <th>No.</th>
            <th>Title</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for single_pub_obj in pubs %}
            <tr>
                <td>{{ single_pub_obj.id }}</td>
                <td>{{ single_pub_obj.title }}</td>
                <td> {{ single_pub_obj.description }}</td>
                <td>
                    <a href="{% url 'single-master-publication' id=single_pub_obj.id %}" class="btn btn-secondary">Work on it</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</html>
